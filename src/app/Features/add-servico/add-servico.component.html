<div class="add-servico-container">
    <app-menu></app-menu>
    <div class="add-servico-content">

        <div class="header">
            <h2>Serviços</h2>
        </div>

        <div id="geral">
            <form>
                <!-- alert-->
                <ngb-alert type="success" (closed)="closeSuccess()"
                 *ngIf="showSuccess"> Serviço adicionado volte a Aba 'Serviços'
                </ngb-alert>
                <ngb-alert type="danger" *ngIf="showError" (closed)="closeError()">Serviço adicionado com
                    sucesso</ngb-alert>

                <!-- alert-->

                <div class="form-container">
                    <div class="form-side">
                        <div class="form-group">
                            <label for="representante">Representante</label>
                            <select class="form-control" disabled selected [(ngModel)]="representantesName"
                                name="representante">
                                <option [value]="representantesName">{{ representantesName }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="veiculo">Veiculo</label>
                            <input class="form-control" placeholder="Digite o veículo aqui" type="text"
                                [(ngModel)]="novoServico.veiculo" name="veiculo">
                        </div>

                        <div class="form-group">
                            <label for="horaPedido">Placa</label>
                            <input maxlength="7" placeholder="Digite a Placa do veículo aqui" class="form-control"
                                [(ngModel)]="novoServico.placa" name="horaPedido">
                        </div>

                        <div class="form-group">
                            <label for="servicos">Tipo de Serviço</label>
                            <select class="form-control" [(ngModel)]="novoServico.tipoServico" name="tipoServico">
                                <option value="" disabled selected>Selecione o Serviço</option>
                                <option *ngFor="let servico of tipoServicos" value="{{servico}}">
                                    {{servico}}
                                </option>
                            </select>
                        </div>

                        <div class="form-side">
                            <div class="form-group">
                                <label for="acessorios">Acessórios</label>
                                <select class="form-control" [(ngModel)]="novoServico.acessorios" name="equipamento">
                                    <option value="" selected disabled>Selecione o equipamento</option>
                                    <option *ngFor="let acessorio of acessorios" value="{{acessorio}}">
                                        {{acessorio}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="equipamento">Equipamento</label>
                                <select class="form-control" [(ngModel)]="novoServico.equipamento" name="equipamento">
                                    <option value="" disabled selected>Selecione o Equipamento</option>
                                    <option *ngFor="let equipamento of equipamentos" value="{{equipamento}}">
                                        {{equipamento}}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="custo">Valor</label>
                                <input type="text" class="form-control" [(ngModel)]="novoServico.preco"
                                    placeholder="Digite o valor"
                                    [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
                                    currencyMask required name="custo" />
                            </div>
                                
                        <div class="form-group">
                            <label for="servicos">Estado</label>
                            <select class="form-control" [(ngModel)]="novoServico.estado" name="tipoServico">
                                <option value="" disabled selected>Selecione o Estado</option>
                                <option *ngFor="let servico of estados" value="{{servico}}">
                                    {{servico}}
                                </option>
                            </select>
                        </div>
                            
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input class="form-control" placeholder="Digite a cidade aqui" type="text"
                                [(ngModel)]="novoServico.cidade" name="veiculo">
                        </div>

                            <div class="form-group">
                                <label for="garantia">Garantia</label>
                                <select class="form-control" [(ngModel)]="novoServico.garantia" name="garantia">
                                    <option value="" selected disabled>Selecione a opção</option>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputHora">Hora atual</label>
                            <input type="time" id="inputHora" class="form-control" [(ngModel)]="novoServico.horaAtual"
                                name="horaAtual">
                        </div>

                        <div class="form-group">
                            <label for="equipamento">Observações</label>
                            <textarea class="form-control" aria-label="With textarea"
                                [(ngModel)]="novoServico.observacao" placeholder="Observações"
                                name="observacao"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="botaoenviar" (click)="onSubmit()">Enviar</button>
            </form>

        </div>
    </div>
</div>
