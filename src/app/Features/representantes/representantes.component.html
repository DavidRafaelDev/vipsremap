<div class="dashboard-container">
  <app-menu></app-menu>

  <div class="representante-content">

    <!--  inicio topo em que irá o pesquisar-->
    <div class="topo">

      <div class="imglupa">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="40" fill="currentColor" class="bi bi-search"
          viewBox="0 6 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </div>
      <div>
        <input type="text" class="form-control" placeholder="Pesquisar..." id="pesquisabotao" (change)="handlePesquisar()"
          [(ngModel)]="inputValue">
      </div>
    </div>
    <!--  fim topo em que irá o pesquisar-->
   
    <div class="titulorepresentante">Representante</div>

    <div class="topoadc">
      <button type="submit" (click)="openModal()" class="btn btn btn-warning" id="adcRepresentante">  + Representante</button>
    </div>

    <div class="topoadc" >  
      <button type="submit"  (click)="openModal()" class="btn btn btn-warning" id="adcRepresentante">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-down" viewBox="0 0 16 16">
        <path d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5M7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
      </svg>
    </button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Departamento</th>
          <th scope="col">Habilitação</th>
          <th scope="col">Lucro</th>
          <th scope="col">Equipamentos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let representante of representantes">
          <th scope="col">{{representante.id}} </th>
          <td scope="col">{{representante.primeiro_nome}} </td>
          <td scope="col">{{representante.departamento}} </td>
          <td scope="col">{{representante.habilitacao}} </td>
          <td scope="col">{{representante.lucro}} </td>
          <td scope="col">{{representante.equipamentos}} </td>
        </tr>

      </tbody>
    </table>
  </div>
